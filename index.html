<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" name="" id="" class="inp" />
      </div>
      <div class="box">
        <button>AC</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
      </div>
      <div class="box">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div class="box">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>%</button>
      </div>
      <div class="box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
      </div>
      <div class="box">
        <button>00</button>
        <button>0</button>
        <button>D</button>
        <button>=</button>
      </div>
    </div>
    <div class="History">
      <h6>History</h6>
      <ul></ul>
    </div>
    <div class="bt-clear">clear</div>

    <script src="App.js"></script>
  </body>
</html>
